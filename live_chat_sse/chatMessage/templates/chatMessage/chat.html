<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Bulle</title>
  <style>
    .chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    .chat-header {
      background: #007bff;
      color: white;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .chat-body {
      padding: 10px;
      overflow-y: auto;
      flex: 1;
      max-height: 250px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 8px 12px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .open-chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
    }

    .chat-message {
      margin-bottom: 10px;
      padding: 6px 10px;
      background: #f1f1f1;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<button class="open-chat-button" onclick="toggleChat()">ðŸ’¬</button>

<div class="chat-bubble" id="chatBubble">
  <div class="chat-header" onclick="toggleChat()">Chat</div>
  <div class="chat-body" id="chatLog"></div>
  <div class="chat-input">
    <input type="text" id="usernameInput" placeholder="Nom d'utilisateur">
    <input type="hidden" id="groupNameInput" value="general">
  </div>
  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Ã‰cris un message">
    <button onclick="sendMessage()">Envoyer</button>
  </div>
</div>

<script>
  const chatBubble = document.getElementById("chatBubble");
  const chatLog = document.getElementById("chatLog");
  const groupName = document.getElementById("groupNameInput").value;

  function toggleChat() {
	  chatBubble.style.display = (chatBubble.style.display === "none" || chatBubble.style.display === "") ? "flex" : "none";
	}

	function sendMessage() {
		const username = document.getElementById("usernameInput").value;
		const content = document.getElementById("messageInput").value;

		if (!username || !content) {
			alert("Nom d'utilisateur et message requis !");
			return;
		}

    fetch("/chat/send/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ username: username, content: content, group_name: groupName })
    })
    .then(response => response.json())
    .then(data => {
      if (data.status === "success") {
        document.getElementById("messageInput").value = "";
      }
    });
  }

  const eventSource = new EventSource(`/chat/stream/?group=${groupName}`);

  eventSource.onmessage = function(event) {
    const data = JSON.parse(event.data);
    const msg = document.createElement("div");
    msg.classList.add("chat-message");
    msg.textContent = `[${data.timestamp}] ${data.sender} : ${data.content}`;
    chatLog.appendChild(msg);
    chatLog.scrollTop = chatLog.scrollHeight;
  };

  document.getElementById("messageInput").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      sendMessage();
    }
  });
</script>

</body>
</html>
