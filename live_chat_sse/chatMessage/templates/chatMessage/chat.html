<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Envoyer un message</title>
</head>
<body>
	{% if user.is_authenticated %}
    	<p>Connecté en tant que : {{ user.username }} | <a href="/accounts/logout/">Se déconnecter</a></p>
	{% else %}
    	<p><a href="/accounts/login/">Connexion</a></p>
	{% endif %}

    <h2>Envoyer un message</h2>
    <label for="content">Message :</label>
    <input type="text" id="content" placeholder="Tape ton message ici"><br><br>

	<button id="chat-send-btn">Envoyer</button>

    <p id="response"></p>

    <script>
        function sendMessage() {
            const content = document.getElementById("content").value;

            fetch("/chat/send/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ content: content })
            })
            .then(response => response.json())
			.then(data => {
				if (data.status === "success") {
					document.getElementById("response").textContent = "Message envoyé !";
					document.getElementById("content").value = "";
				} else {
					document.getElementById("response").textContent = "Erreur : " + data.message;
				}
			})
            .catch(error => {
                document.getElementById("response").textContent = "Erreur réseau : " + error;
            });
        }
	// Quand on appuie sur Entrée dans le champ message, on envoie le message
	document.getElementById("content").addEventListener("keydown", function(event) {
		if (event.key === "Enter") {sendMessage();}
	});
	document.getElementById("chat-send-btn").addEventListener("click", sendMessage);

	const eventSource = new EventSource("/chat/stream/");

	eventSource.onmessage = function(e) {
	    const data = JSON.parse(e.data);
	    const log = document.createElement("p");
	    log.textContent = `[${data.timestamp}] ${data.sender} : ${data.content}`;
	    document.body.appendChild(log);
	};

    </script>
</body>
</html>
